<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="img" src="" alt="" width="30%" height="100px">
    <div onclick="img()">get</div>
<script>
    let a=1;
    function img(){
        let img=document.getElementById('img');
        img.setAttribute('src','./download'+a+'.png');
        a++;
    }
</script>    

</body>
</html>
