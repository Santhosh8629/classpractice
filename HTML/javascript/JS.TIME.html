<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=0;
        function number(){
            document.write(i);
            if(i===10){
                clearInterval(timeout);                
            }
            i++;
        }
        const timeout=setInterval(number,1000);
        function sk(){
            document.write("Break Time");
        }
        setTimeout(sk,2000);
    </script>
</body>
</html>
