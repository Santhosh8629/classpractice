<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">The length property returns the length of an array:</p>
    <script>
        //array length
        const fruit=["banana","apple","orange","grapes"];
        let size=fruit.length;
        document.getElementById("demo").innerHTML=size;

        document.write("<br>");
        //array tostring()
        

    </script>
</body>
</html>
