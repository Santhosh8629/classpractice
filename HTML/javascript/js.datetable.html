<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date=new Date();
        document.write(date.getDate(),"<br>",date.getMonth(),date.getMilliseconds());
        document.write(date.getFullYear());
        
    </script>
</body>
</html>
