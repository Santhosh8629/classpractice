<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWOSUM</title>
</head>
<body>
    <script>
    let num=[1,2,3,4,5,6,7,8];
    let target=15;
    for(let i=0;i<num.length;i++){
        for(let j=i;j<num.length;j++){
            if(num[i]+num[j]==target){
                document.write(num[i]);
                document.write(num[j]);
            }
        }
    }
    </script>
</body>
</html>
