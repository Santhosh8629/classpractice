<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="JS.Event.css">
</head>
<body>
    <div class="line" onclick="move()">
     move
    </div>
    <div class="line1" onmouseover="change()">
        mouseover
    </div>
    <div class="line2" onmouseout="out()">
        mouseout
    </div>
    <div class="line3" onclick="toggle()">
        toggle
    </div>
    <script>
        function move(){
            document.getElementsByClassName('line')[0].style.transform="translate(600px,400px)"
        }
        function change(){
            document.getElementsByClassName('line1')[0].style.transform="translate(600px,400px)"
        }
        function out(){
            document.getElementsByClassName('line2')[0].style.transform="translate(600px,400px)"
        }
    </script>
</body>
</html>
