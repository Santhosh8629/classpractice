<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form method="get">
    <div>
        <label for="name">Name</label><br/>
        <input type="text" id="name" name="name"placeholder="Name" required/>
    </div>
    <div>
        <input type="radio" name="gender" value="male" required/>male
        <input type="radio" name="gender" value="female" required/>female 
    </div>
    <div>
        <label for="a">Age</label><br/>
        <input type="number" id="a" name="age"placeholder="Age" required/><br/>
    </div>
    <div>
        <label for="dop">DOB</label><br/>
        <input type="date" id="dop" name="dop"placeholder="DOB" required/><br/>
    </div>
    <div>
        <label for="p">Password</label><br/>
        <input type="password" id="p" name="password"placeholder="Password"/>
    </div>
    <div>
        <label for="R">Range</label><br/>
        <input type="range" id="R" name="range"/>
    </div>
    <div>
        <input type="button" name="tik" value="1"/>
        <input type="button" name="tik" value="2"/>
    </div>
    <div>
        <label for="c">checkbox</label><br/>
        <input type="checkbox" id="c"name="checkbox"/>
    </div>
    <div>
        <input type="submit"/>
    </div>
    </form>
</body>
</html>
